<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <script src="/linter.min.js"></script>
        <script type="module">
            const linter = new eslint.Linter();

            const messages = linter.verify(
                "var foo;",
                {
                    rules: {
                        semi: ["error", "never"]
                    }
                },
                { filename: "foo.js" }
            );

            document.body.textContent = JSON.stringify(messages);
        </script>
    </head>
    <body></body>
</html>
